<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            animation: gradientBG 10s infinite alternate;
            text-align: center;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); }
            50% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
            100% { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        }

        .timer-container {
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .timer {
            font-size: 3em;
            margin: 20px 0;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff6f61;
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff3d3d;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>1-Minute Timer</h1>
        <div class="timer" id="timer">60</div>
        <button id="startButton">Start</button>
    </div>

    <audio id="startSound" src="https://freesound.org/data/previews/506/506202_8324827-lq.mp3"></audio>
    <audio id="endSound" src="https://freesound.org/data/previews/506/506200_8324827-lq.mp3"></audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const startSound = document.getElementById('startSound');
        const endSound = document.getElementById('endSound');

        let countdown;

        startButton.addEventListener('click', () => {
            if (countdown) clearInterval(countdown);
            startSound.play();
            let timeLeft = 60;
            timerDisplay.textContent = timeLeft;

            countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    endSound.play();
                }
            }, 1000);
        });
    </script>
</body>
</html>
